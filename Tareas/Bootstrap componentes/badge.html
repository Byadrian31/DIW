<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Badge en Bootstrap</title>
    <!-- Enlace al CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-4">
      <!-- Botón verde con posición relativa -->
      <button type="button" class="btn btn-success position-relative">
        Mensaje
        <!-- Badge en la esquina inferior derecha, bajado un poco -->
        <span class="position-absolute top-100 start-100 translate-middle badge rounded-pill bg-danger" style="transform: translate(-50%, 10px);">
          ?
          <span class="visually-hidden">Información</span>
        </span>
      </button>
    </div>
  </body>
</html>
