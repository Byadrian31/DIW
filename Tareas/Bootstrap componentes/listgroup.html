<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Grupos de Música</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="mb-3">Grupos de Música</h2>
      <ol class="list-group list-group-numbered">
        <li class="list-group-item list-group-item-primary">
          <a href="https://www.queenonline.com/" target="_blank" class="text-dark text-decoration-none">Queen</a>
        </li>
        <li class="list-group-item list-group-item-success active">
          <a href="https://www.rollingstones.com/" target="_blank" class="text-light text-decoration-none" active>The Rolling Stones</a>
        </li>
        <li class="list-group-item list-group-item-danger">
          <a href="https://www.nirvana.com/" target="_blank" class="text-dark text-decoration-none">Nirvana</a>
        </li>
        <li class="list-group-item list-group-item-warning">
          <a href="https://www.metallica.com/" target="_blank" class="text-dark text-decoration-none">Metallica</a>
        </li>
        <li class="list-group-item list-group-item-info">
          <a href="https://www.u2.com/" target="_blank" class="text-dark text-decoration-none">U2</a>
        </li>
      </ol>
    </div>
  </body>
</html>
