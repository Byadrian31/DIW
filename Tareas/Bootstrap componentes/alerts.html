<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alertas en Bootstrap</title>
    <!-- Enlace al CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Se oculta el checkbox para que no se muestre en la página */
      #dismiss {
        display: none;
      }
      /* Cuando el checkbox está marcado, se oculta el label (alerta) */
      #dismiss:checked + label {
        display: none;
      }
      /* Se cambia el cursor para indicar que la alerta es clicable */
      label.alert {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <!-- Checkbox oculto para controlar la visibilidad de la alerta -->
      <input type="checkbox" id="dismiss">
      <!-- Label que actúa como alerta y está asociado al checkbox mediante el atributo "for" -->
      <label class="alert alert-success" for="dismiss">
        <span class="me-2">&#x2757;</span>
        Lea la documentación antes de continuar
      </label>
    </div>
  </body>
</html>
