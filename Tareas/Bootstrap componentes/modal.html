<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modal en Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-4">
      <!-- Botón para abrir el modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mensajeModal">
        Mostrar Mensaje
      </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="mensajeModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="mensajeModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Cabecera -->
          <div class="modal-header">
            <h5 class="modal-title" id="mensajeModalLabel">Mensaje importante</h5>
          </div>
          <!-- Cuerpo -->
          <div class="modal-body">
            Cerramos a las 21h
          </div>
          <!-- Footer con botón para cerrar -->
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Entendido</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
