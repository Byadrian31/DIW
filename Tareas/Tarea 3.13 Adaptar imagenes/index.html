<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptar imágenes</title>
</head>

<body>
    <!--
    El cambio de dirección artística en dispositivos pequeños mejora la experiencia al hacer que las imágenes carguen más rápido,
    se vean mejor y se adapten al tamaño de la pantalla, además de ahorrar datos y facilitar la navegación.
    -->
    <picture>
        <source media="(max-width: 600px)" srcset="./img/globo-480x320.jpg">
        <img src="./img/globo.jpg" alt="Globo aerostático sobre un paisaje">
    </picture>

    
    <img src="img/polilla.jpg"
    srcset="
    img/polilla-320.jpg 320w,
    img/polilla-480.jpg 480w,
    img/polilla-800.jpg 800w"
    sizes="(max-width: 300px) 320px,
    (max-width: 500px) 480px,
    800px"
    alt="Imagen de una polilla">
</body>

</html>
