<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Práctica 5.2 – Bootstrap GRID ordenar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        [class*="col-"] {
            border: 5px solid white;

        }
        
        .centrar {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container text-center">

        <div class="row">
            <div class="centrar col-md-12 col-sm-12 col-12  " style="background-color: green;" >Header
            </div>
        </div>


        <div class="row">
            <div class="centrar col-md-3 offset-md-3 col-sm-3 col-6 centrar " style="background-color: rgba(22, 65, 114, 0.562); height: 100px " >1</div>
            <div class="centrar col-md-3 col-sm-3 col-6 " style="background-color: rgba(22, 65, 114, 0.562); height: 100px " >2</div>
            <div class="w-100 d-md-block d-sm-none"></div>
            <div class="centrar col-md-3 col-sm-3 col-6 " style="background-color: rgba(22, 65, 114, 0.562); height: 100px " >3</div>
            <div class="centrar col-md-3 offset-md-6 col-sm-3 col-6 " style="background-color: rgba(22, 65, 114, 0.562); height: 100px " >4</div>
        </div>

        <div class="row">
            <div class="centrar col-md-12 col-sm-12 col-12 d-md-none d-sm-flex d-none " style="background-color: rgb(77, 248, 225); height: 50px; " >Tablet</div>
        </div>

        <div class="row">
            <div class="centrar col-md-3 col-sm-3 col-6 order-md-4 " style="background-color: rgb(184, 185, 187); height: 100px " >a</div>
            <div class="centrar col-md-3 col-sm-3 col-6 order-md-3" style="background-color: rgb(184, 185, 187); height: 100px " >b</div>
            <div class="centrar col-md-3 col-sm-3 col-6 order-md-2" style="background-color: rgb(184, 185, 187); height: 100px " >c</div>
            <div class="centrar col-md-3 col-sm-3 col-6 order-md-1" style="background-color: rgb(184, 185, 187); height: 100px " >d</div>
        </div>

        <div class="row">
            <div class="centrar col-md-12 col-sm-12 col-12 d-md-flex d-sm-none d-none " style="background-color: rgb(77, 248, 225); height: 50px; " >Desktop</div>
        </div>

        <div class="row">
            <div class="centrar col-md-12 col-sm-12 col-12 d-md-none d-sm-none d-flex " style="background-color: rgb(77, 248, 225); height: 50px; " >Mobile</div>
        </div>

        <div class="row">
            <div class="col-md-3 col-sm-6 d-none d-sm-flex offset-md-3 centrar " style="background-color: rgb(241, 170, 89); height: 100px " > :( </div>
            <div class="centrar col-md-3 col-sm-6 " style="background-color: rgb(241, 170, 89); height: 100px " >:D</div>
        </div>

        <div class="row">
            <div class="centrar col-md-12 col-sm-12 d-none d-sm-block  " style="background-color: green; height: 40px;" >Footer
                </div>
        </div>
    </div>
</body>

</html>
